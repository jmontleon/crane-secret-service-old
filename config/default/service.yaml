apiVersion: v1
kind: Service
metadata:
  name: secret-service
  namespace: openshift-migration
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: crane-secret-service-certs
  labels:
    app: crane
    service: secret-service
spec:
  ports:
    - name: port-8443
      port: 8443
      targetPort: 8443
      protocol: TCP
  selector:
    app: crane
    service: secret-service
